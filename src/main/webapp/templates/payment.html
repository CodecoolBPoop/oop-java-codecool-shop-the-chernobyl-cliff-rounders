<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Payment</title>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="static/javascript/productCategory.js" th:attr="src='/static/javascript/modal.js'" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/modal.css"/>
</head>
<body>
<!-- Modal content -->
<div id="myModal" class="modal-content text-center">
    <div class="modal-header">
        <h2 class="text-center col-25">Payment Failure!</h2>
    </div>
    <div class="modal-body">
        <p class="text-center">The amount is not enough for purchase, or wrong type was given.</p>
        <p class="text-center">Send the right amount.</p>
    </div>
</div>
<div class="row">
    <div class="container">
        <form name="myForm" action="/success">
            <div class="col-25">
                <h3>Payment</h3>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="cnum">Credit card number</label>
                <input type="text" id="cnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="cname">Amount</label>
                <input type="text" id="amount" name="amount" required pattern="{1,100000}" placeholder="500 USD">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">

                <div class="row">
                    <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                    <div class="col-50">
                        <h3>Total </h3>
                        <h4 id="total" th:attr="data-value=${total}" th:text="${total} +' ' +${currency}">Total </h4>
                    </div>
                    <div class="col-25"><a href="/success"></a>
                        <input type="submit" id="success" value="Buy" class="btn">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
