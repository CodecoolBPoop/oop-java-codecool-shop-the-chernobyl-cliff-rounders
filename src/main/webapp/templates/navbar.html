<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="copy">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img id="logo" src="/static/img/logo.jpg" alt="" width="33px" height="33px"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul th:switch="${session.user}" class="nav navbar-nav">
                    <li th:case="${null}" class="active">
                        <form name="form1 form-inline" action="/login" method="post">
                            <ul class="list-inline pull-right">
                                <li><a href="/register" class="btn btn-info btn-sm">Register</a></li>
                                <li><a id="login" class="btn btn-info btn-sm">Log In</a></li>
                            </ul>
                        </form>
                    </li>
                    <li th:case="*">
                        <form name="form1 form-inline" action="/login" method="post">
                            <ul class="list-inline pull-right">
                                <li><p th:text="|Welcome, ${session.user.getName()}|" class="inline"></p></li>
                                <li><a href="/logout" id="logout" class="btn btn-info btn-sm">Logout</a></li>
                            </ul>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="siteHeader_user">
                        <a href="/reviewCart" class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
                            <span class="siteHeader_circleTag js-cartNum" th:text="${numberOfItems}">Num of Items</span>
                        </a>
                    </div>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>


</body>
</html>
